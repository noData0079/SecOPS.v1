{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: t79-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: t79-redis
  template:
    metadata:
      labels:
        app: t79-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: t79-redis
spec:
  selector:
    app: t79-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
{{- end }}
