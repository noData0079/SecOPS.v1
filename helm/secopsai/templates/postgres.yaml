apiVersion: v1
kind: Service
metadata:
  name: secops-postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: secops-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: secops-postgres
spec:
  serviceName: secops-postgres
  replicas: 1
  selector:
    matchLabels:
      app: secops-postgres
  template:
    metadata:
      labels:
        app: secops-postgres
    spec:
      containers:
        - name: postgres
          image: supabase/postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secops-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: secopsai
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
