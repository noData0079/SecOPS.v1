[alembic]
# Path to migration scripts (relative to this file)
script_location = src/db/migrations

# Version table
version_locations = src/db/migrations/versions

# Default DB URL (overridden by env in env.py)
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/t79

# Logging config (optional file)
# file_template = %%(rev)s_%%(slug)s
# truncate_slug_length = 40

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S
