name: Frontend CI/CD

on:
  push:
    paths:
      - "frontend/**"
      - "infra/docker/frontend.Dockerfile"
      - "infra/ci-cd/github-actions/frontend-ci.yaml"
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  # =====================================================
  # 1. Lint + Build
  # =====================================================
  build-test:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Run Lint
        working-directory: frontend
        run: npm run lint

      # Optional: add unit/UI tests later
      # - name: Run Tests
      #   working-directory: frontend
      #   run: npm test

      - name: Build Next.js
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8000"
        run: npm run build

  # =====================================================
  # 2. Docker Image Build & Push
  # =====================================================
  docker-build:
    name: Build & Push Frontend Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Login to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -- If using Docker Hub instead, uncomment and configure this block --
      # - name: Login to DockerHub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -f infra/docker/frontend.Dockerfile \
            -t ghcr.io/${{ github.repository }}/secops-frontend:latest \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/secops-frontend:latest

  # =====================================================
  # 3. Deploy to Kubernetes (Optional)
  # =====================================================
  deploy:
    name: Deploy Frontend to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Use KUBE_CONFIG from GitHub secrets
      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Update image in frontend deployment
        run: |
          kubectl set image deployment/secops-frontend \
          secops-frontend=ghcr.io/${{ github.repository }}/secops-frontend:latest \
          -n secops

      - name: Restart rollout
        run: |
          kubectl rollout restart deployment secops-frontend -n secops

      - name: Verify deployment status
        run: |
          kubectl rollout status deployment/secops-frontend -n secops
