apiVersion: v1
kind: Service
metadata:
  name: secops-frontend
  namespace: secops
  labels:
    app: secops-frontend
    tier: frontend
spec:
  type: ClusterIP
  selector:
    app: secops-frontend
  ports:
    - name: http
      port: 3000         # Cluster-service port
      targetPort: 3000   # Must match containerPort in Deployment
