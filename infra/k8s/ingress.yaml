apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secops-ingress
  namespace: secops
  annotations:
    # Ingress controller (adjust if you're using something else)
    kubernetes.io/ingress.class: nginx

    # Optional: if you use cert-manager for TLS
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - secops.yourdomain.com
      secretName: secops-tls # create this via cert-manager or manually
  rules:
    - host: secops.yourdomain.com
      http:
        paths:
          # Frontend (Next.js)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: secops-frontend
                port:
                  number: 3000

          # Backend API (FastAPI)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: secops-backend
                port:
                  number: 8000
