apiVersion: apps/v1
kind: Deployment
metadata:
  name: t79-backend
  namespace: t79
  labels:
    app: t79-backend
    tier: backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: t79-backend
  template:
    metadata:
      labels:
        app: t79-backend
        tier: backend
    spec:
      containers:
        - name: t79-backend
          # Image built from infra/docker/backend.Dockerfile
          image: t79-backend:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000

          envFrom:
            # Optional config map (non-sensitive config)
            - configMapRef:
                name: t79-backend-config
            # Optional secrets (DB, JWT, API keys, etc.)
            - secretRef:
                name: t79-backend-secrets

          # Health checks â€“ use /health from the FastAPI app
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      # Optional: add tolerations / nodeSelector if needed later
      restartPolicy: Always
